<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-5">Our Menu</h2>
        <div id="menu-container">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        const firebaseConfig = {
            apiKey: "AIzaSyAoBVcu8wGcLOy58iUpf5atiVFl3sQvp00",
            authDomain: "newiguess-6075f.firebaseapp.com",
            projectId: "newiguess-6075f",
            storageBucket: "newiguess-6075f.firebasestorage.app",
            messagingSenderId: "265431246225",
            appId: "1:265431246225:web:dc550005726e55d2c0a630",
            measurementId: "G-V7X62BD2DV",
        };
        import {
            onValue,
            getDatabase,
            ref,
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        const app = initializeApp(firebaseConfig)
        const database = getDatabase(app);
        const sections = [
            {
                id: "seasonalSpecialty", tittle: "seasonalSpecialty"
            },
            {
                id: "popularChoice", tittle: "popularChoice"
            },
            {
                id: "bestCombo", tittle: "bestCombo"
            }
        ]
        const menuContainer = document.getElementById('menu-container')
        sections.forEach((section) => {
            const sectionRef = ref(database,section.id);
            onValue(sectionRef, (snapshot) => 
            {
                const dishes = snapshot.val();
                if (dishes) {
                    const sectionDiv = document.createElement("div");
                    sectionDiv.className = "menu-section mb-5";
                    sectionDiv.innerHTML = `
                    <h3 class="text-center mb-4">${section.tittle}</h3>
                    <div class="row g-4" id="${section.id}"></div>
                    `;
                    menuContainer.appendChild(sectionDiv);
                    const dishesArray = Object.values(dishes).slice(0, 8);
                    const sectionRow = document.getElementById(section.id);
                    dishesArray.forEach((dish) => {
                        const col = document.createElement("div");
                        col.className = "col-md-3"
                        col.innerHTML = `
                        <div class="card h-100"><img src="../img/Easy-Honey-Garlic-Pork-Chops-IMAGE-3.jpg" alt="${dish.Name}"><div class="card-body"><h5 class="card-tittle">${dish.Name}</h5><p class="card-text">${dish.Des}</p></div></div>
                        `;
                        sectionRow.appendChild(col);
                    })
                }
            })
        })

    </script>
</body>

</html>
